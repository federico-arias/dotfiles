<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HTML5 basic skeleton</title>
		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			header,
			section,
			footer,
			aside,
			nav,
			article,
			figure,
			audio,
			video,
			canvas {
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<header>
				Header
			</header>
			<nav>
				Nav
			</nav>
			<section id="content">
				<article>
					Article
				</article>
			</section>
			<aside>
				Sidebar
			</aside>
			<footer>
				Footer
			</footer>
		</div>
		<script>
			$(document).ready(function() {
				return false;
			});
		</script>
	</body>
</html>
